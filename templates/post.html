{{template "head.html" .}}
{{template "header.html" .}}

<main id="swap-home-div" class="swap-div">
  <h1
    style="
      text-align: center;
      padding-top: 80px;
      padding-bottom: 40px;
      font-size: 36px;
    "
  >
    {{.Title}}
  </h1>
  <section class="about-wp">
    <div class="about">
      <p>{{.P1}}</p>
      <hr />
      {{if .P2}}
      <p>{{.P2}}</p>
      <hr />
      {{end}} {{if .P3}}
      <p>{{.P3}}</p>
      <hr />
      {{end}} {{if .P4}}
      <p>{{.P4}}</p>
      {{end}} {{if .P5}}
      <p>{{.P5}}</p>
      {{end}}
    </div>
    {{template "homelink.html" .}}
    <script src="/static/js/scripts.js" type="text/javascript"></script>
  </section>
</main>
